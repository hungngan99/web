<h3 style="color: chocolate;">Your Cart</h3>
    <p>To remove an item from your cart, change its quantily to 0.</p>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantily</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of product">
            <td>{{p.productname}}</td>
            <td>${{p.price | number}}</td>
            <td>
              <button class="bunton" (click)="increase(p.id)" type="button" class="btn btn-success">+</button>
              {{p.sl}}
              <button class="bunton" (click)="reduction(p.id)" type="button" class="btn btn-danger">-</button>
            </td>
            
          </tr>
          <tr>
            <td colspan="3">Total Price:</td>
            <td>{{TotalPrice()|number}}</td>
          </tr>
        </tbody>
    </table>
<div class="a" style="font-weight: bold;">
  <p>Return <a [routerLink] = "['/trangchu']" >Home</a></p>
  <p>Return <a [routerLink] = "['/chitiet']" >Guitar</a></p>
  <p>Return <a [routerLink] = "['/checkout']" >Checkout</a></p>
</div>
